<mat-card>
  <mat-form-field class="form-input">
    <mat-label>Frequency (MHz)</mat-label>
    <input matInput placeholder="{{yagi.frequency}}" value="{{yagi.frequency}}">
  </mat-form-field>
  <mat-form-field class="form-input">
    <mat-label>Elements (Count)</mat-label>
    <input matInput placeholder="{{yagi.elements}}" value="{{yagi.elements}}">
  </mat-form-field>


  <mat-form-field class="form-input">
    <mat-label>Parasitic diameter (mm)</mat-label>
    <input matInput placeholder="{{yagi.parasiticDiameter}}" value="{{yagi.parasiticDiameter}}">
  </mat-form-field>
  <mat-form-field class="form-input">
    <mat-label>Boom diameter (mm)</mat-label>
    <input matInput placeholder="{{yagi.boomDiameter}}" value="{{yagi.boomDiameter}}">
  </mat-form-field>



</mat-card>
